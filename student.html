<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login - Cloud Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section id="student-login">
      <h2>Student Login</h2>
      <form onsubmit="event.preventDefault(); startQuiz();">
        <label>Username:</label><br>
        <input type="text" placeholder="Enter username" required><br><br>

        <label>Student ID:</label><br>
        <input type="text" placeholder="Enter student ID" required><br><br>

        <button type="submit">Start Quiz</button>
      </form>
    </section>
  </main>
</body>
</html>
