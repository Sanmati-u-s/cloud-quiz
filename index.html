<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login | Cloud Quiz</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h1><section id="c1">CLOUDRUSH</section>‚òÅÔ∏è </h1>
    <div class="card">
      <h2>Welcome to <section id="c2">CloudRush!</section></h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="text" id="studentId" placeholder="Student ID" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
  document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();

    const username = document.getElementById("username").value;
    const studentId = document.getElementById("studentId").value;
    const password = document.getElementById("password").value;

    // üö® Password validity check
    if (password.length !== 4) {
      alert("Password must be exactly 4 characters.");
      return;  // stop form submission
    }

    // If valid ‚Üí continue
    localStorage.setItem("username", username);
    localStorage.setItem("studentId", studentId);

    window.location.href = "start.html";
  });
</script>

</body>
</html>
