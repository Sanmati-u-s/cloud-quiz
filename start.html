<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Level | Cloud Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome, <span id="user"></span>!☁️</h1>
    <p id="courseName"></p>

    <div class="level-buttons">
      <a href="quiz.html?level=beginner" class="btn">Beginner</a>
      <a href="quiz.html?level=intermediate" class="btn">Intermediate</a>
      <a href="quiz.html?level=hard" class="btn">Hard</a>
    </div>
  </div>

  <script>
    const name = localStorage.getItem("username");
    document.getElementById("user").innerText = name || "Student";
  </script>
</body>
</html>
