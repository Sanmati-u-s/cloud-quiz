<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container quiz-container">
    <h1 id="quizTitle">Choose the Right Option</h1>
    <p id="levelLabel"></p>

    <form id="quizForm">
      <div id="questions"></div>

      <!-- Updated GREEN submit button -->
      <button id="submitBtn" type="submit" class="green-submit">Submit Quiz</button>
    </form>
  </div>

  <!-- Firebase + Quiz Logic -->
  <script type="module" src="script.js"></script>

  <!-- Confirmation Logic -->
  <script>
    document.getElementById("submitBtn").onclick = function (e) {
      e.preventDefault();

      if (confirm("Are you sure you want to submit the quiz?")) {
        alert("Quiz successfully submitted for scoring");
        document.getElementById("quizForm")
          .dispatchEvent(new Event("submit"));
      }
    };
  </script>

</body>
</html>
