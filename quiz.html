<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar">
    <div class="user-profile">
      <div class="user-avatar" id="userAvatar">U</div>
      <span id="navUser">User</span>
    </div>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </nav>

  <div class="container quiz-container" style="margin-top: 80px;">
    <h1 id="quizTitle">Choose the Right Option</h1>
    <p id="levelLabel"></p>

    <form id="quizForm">
      <!-- Questions will be injected here -->
      <div id="questions"></div>

      <button id="submit" type="submit">Submit Quiz</button>
    </form>
  </div>

  <!-- Use type="module" because script.js imports Firebase -->
  <script type="module" src="script.js"></script>
</body>

</html>
