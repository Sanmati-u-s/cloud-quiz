<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instructor Login - Cloud Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section id="instructor-login">
      <h2>Instructor Login</h2>
      <form onsubmit="event.preventDefault(); alert('Logged in successfully!');">
        <label>Username:</label><br>
        <input type="text" placeholder="Enter username" required><br><br>

        <label>Password:</label><br>
        <input type="password" placeholder="Enter password" required><br><br>

        <button type="submit">Login</button>
        <button type="button" onclick="alert('Create Quiz feature coming soon!')">Create Quiz</button>
      </form>
    </section>
  </main>
</body>
</html>
