<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results | Cloud Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar">
    <div class="user-profile">
      <div class="user-avatar" id="userAvatar">U</div>
      <span id="navUser">User</span>
    </div>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </nav>

  <div class="container" style="margin-top: 80px;">
    <h1>ðŸŽ‰ Quiz Completed!</h1>
    <div class="card">
      <h2>Your Score: <span id="score"></span></h2>

      <p id="levelInfo"></p>

      <h3>Leaderboards</h3>

      <h4>Beginner</h4>
      <table id="leaderboard-beginner">
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Score</th>
        </tr>
      </table>

      <h4>Intermediate</h4>
      <table id="leaderboard-intermediate">
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Score</th>
        </tr>
      </table>

      <h4>Hard</h4>
      <table id="leaderboard-hard">
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Score</th>
        </tr>
      </table>


      <a href="start.html" class="result-btn">Take Another Quiz</a>
    </div>
  </div>

  <!-- ONLY YOUR JS -->
  <script type="module" src="script.js"></script>

</body>

</html>
